<!-- header -->
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/swiper.css" />
  <link rel="stylesheet" href="css/style.min.css">
  <title>FURN product</title>
</head>

<body>
  <header class="header-product-preview">
    <div class="header-product-preview-wrapper">
      <div class="row row-jcsb row-ai-center">
        <div class="wrapper-img wrapper-header-product-page-logo">
          <a href="index.html"><img src="img/mini-logo.svg" alt=""></a>
        </div>
        <div class="catalog">
          <ul class="catalog__ul">
            <li class="catalog__li"><a href="#">table</a></li>
            <li class="catalog__li"><a href="#">sitting</a></li>
          </ul>
          <span class="header-all-product__nav-open"></span>
        </div>
      </div>
    </div>
  </header>
  <section class="product-preview-wrapper">
    <div class="product-preview">
      <!-- Slider main container -->
      <div class="swiper product-preview__slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper product-preview__slider-wrapper">
          <!-- Slides -->
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <img src="img/product/1-puff-olive.webp" alt="">
            </div>
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="product-preview__slider-row-button">
          <div class="product-preview__slider-button-prev">
            <div class="product-preview__slider-wrapper-button">
              <img src="img/product/arrow-left.svg" alt="">
            </div>
          </div>
          <div class="product-preview__slider-button-next">
            <div class="product-preview__slider-wrapper-button">
              <img src="img/product/arrow-right.svg" alt="">
            </div>
          </div>
        </div>
        <!-- If we need titles and order buttons -->
        <div class="col product-preview__slider-col">
          <div class="product-preview__slider-col-wrapper">
            <p class="product-preview__slider-product-name">puff olive</p>
            <button class="product-preview__slider-product-order-button" style="background-color: #BCB48E;">Check
              price</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="product-info" style="background-color: #BCB48E;">
    <div class="product-info__wrapper">
      <div class="row product-info__row">
        <div class="col product-info__info-col">
          <p class="product-info__info-name">PRODUCT INFORMATION</p>
          <ul class="product-info__info-ul">
            <li class="product-info__info-li">SIZE: 400Ñ…800 cm</li>
            <li class="product-info__info-li">BASE COLOR: mushroom</li>
            <li class="product-info__info-li">BASE MATERIAL: textile</li>
            <li class="product-info__info-li">diametr: 800 cm</li>
            <li class="product-info__info-li">diametr: 620 cm</li>
          </ul>
          <a class="product-info__info-name" href="#">DOWNLOAD INSTRUCTION</a>
          <a class="product-info__info-name" href="#">DOWNLOAD 2D 3D </a>
        </div>
        <div class="product-info__wrapper-row-img">
          <div class="product-info__wrapper-img ">
            <img src="img/product/1-info-puff.webp" alt="">
          </div>
          <div class="product-info__wrapper-img">
            <img src="img/product/2-info-puff.webp" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/swiper.js"></script>
  <script src="js/jquery.js"></script>
</body>

</html>
