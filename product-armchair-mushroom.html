<!-- header -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/swiper.css" />
  <link rel="stylesheet" href="css/style.min.css">
  <title>FURN product</title>
</head>

<body id="top">
  <header class="header-all-product header-product-preview">
    <div class="header-product-preview-wrapper">
      <div class="row row-jcsb row-ai-center">
        <div class="wrapper-img wrapper-header-product-page-logo">
          <a href="/"><img src="img/mini-logo.svg" alt=""></a>
        </div>
        <nav class="catalog">
          <ul class="catalog__ul">
            <li class="catalog__li" data-filter="all"><a href="all-product.html">all</a></li>
            <li class="catalog__li" data-filter="table"><a href="all-product.html">table</a></li>
            <li class="catalog__li" data-filter="sitting"><a href="all-product.html">sitting</a></li>
          </ul>
          <a href="#top"><span class="header__open-close header-all-product__nav-open"></span></a>
        </nav>
      </div>
    </div>
  </header>
  <!-- block navigation -->
  <div class="header__nav-overlay"></div>
  <nav class="header__nav header-all-product__nav">
    <div class="header__nav-close header__open-close"></div>
    <ul>
      <li class="header__nav-li"><a href="all-product.html">Shop</a></li>
      <li class="header__nav-li"><a href="designer.html">Designer</a></li>

      <li class="header__nav-li"><a href="delivery.html">Delivery</a></li>
      <li class="header__nav-li"><a href="#">Catalog</a></li>
    </ul>
  </nav>
  <!-- END block navigation -->
  <section class="product-preview-wrapper">
    <div class="product-preview">
      <!-- Slider main container -->
      <div class="swiper product-preview__slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper product-preview__slider-wrapper">
          <!-- Slides -->
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <picture>
                <source srcset="img/product/1-armchair-mushroom.webp" type="image/webp">
                <img src="img/product/1-armchair-mushroom.png" alt="SITTING">
              </picture>
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <picture>
                <source srcset="img/product/2-armchair-mushroom.webp" type="image/webp">
                <img src="img/product/2-armchair-mushroom.png" alt="SITTING">
              </picture>
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <picture>
                <source srcset="img/product/3-armchair-mushroom.webp" type="image/webp">
                <img src="img/product/3-armchair-mushroom.png" alt="SITTING">
              </picture>
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <picture>
                <source srcset="img/product/4-armchair-mushroom.webp" type="image/webp">
                <img src="img/product/4-armchair-mushroom.png" alt="SITTING">
              </picture>
            </div>
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="product-preview__slider-row-button">
          <div class="product-preview__slider-button-prev">
            <div class="product-preview__slider-wrapper-button">
              <img src="img/product/arrow-left.svg" alt="">
            </div>
          </div>
          <div class="product-preview__slider-button-next">
            <div class="product-preview__slider-wrapper-button">
              <img src="img/product/arrow-right.svg" alt="">
            </div>
          </div>
        </div>
        <!-- If we need titles and order buttons -->
        <div class="col product-preview__slider-col">
          <div class="product-preview__slider-col-wrapper">
            <p class="product-preview__slider-product-name">prowling lounge chair mushroom</p>
            <button class="product-preview__slider-product-order-button" style="background-color: #CBC2B4;">Check
              price</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="product-info" style="background-color: #CBC2B4;">
    <div class="product-info__wrapper">
      <div class="row product-info__row">
        <div class="col product-info__info-col">
          <p class="product-info__info-name">PRODUCT INFORMATION</p>
          <ul class="product-info__info-ul">
            <li class="product-info__info-li">SIZE: 530 x 680 x 740 cm</li>
            <li class="product-info__info-li">BASE COLOR: mushroom</li>
            <li class="product-info__info-li">BASE MATERIAL: textile</li>
            <li class="product-info__info-li">Height: 530 cm</li>
            <li class="product-info__info-li">Widht: 680 cm</li>
            <li class="product-info__info-li">Thickness: 740 cm</li>
          </ul>
          <a class="product-info__info-name" href="img/download/fabric options.pdf" target="_blank">fabric catalog</a>
          <a class="product-info__info-name" href="img/download/PROWLING_LOUNGE_CHAIR_3D_2D.rar">DOWNLOAD 2D 3D </a>
        </div>
        <div class="product-info__wrapper-row-img">
          <div class="product-info__wrapper-img ">
            <picture>
              <source srcset="img/product/1-info-armchair.webp" type="image/webp">
              <img src="img/product/1-info-armchair.png" alt="">
            </picture>
          </div>
          <div class="product-info__wrapper-img">
            <picture>
              <source srcset="img/product/2-info-armchair.webp" type="image/webp">
              <img src="img/product/2-info-armchair.png" alt="">
            </picture>
          </div>
        </div>
      </div>
    </div>
  </section>
  <article class="popup-order">
    <div class="popup-order__row">
      <div class="popup-order__wrapper">
        <form class="popup-order__form">
          <div class="popup-order__form-item">
            <input type="hidden" name="form-name" value="Check Price">
            <label class="popup-order__form-lable" for="name">your name:</label>
            <input class="popup-order__form-input" id="name" type="text" name="name" placeholder="enter your the name"
              required>
          </div>
          <div class="popup-order__form-item">
            <label class="popup-order__form-lable" for="email">your email:</label>
            <input class="popup-order__form-input" id="email" type="email" name="email"
              placeholder="enter your the mail" required>
          </div>
          <div class="popup-order__form-item">
            <label class="popup-order__form-lable" for="tel">your phone:</label>
            <input class="popup-order__form-input" id="tel" type="tel" name="tel" placeholder="enter your number"
              required>
          </div>
          <div class="popup-order__form-item">
            <label class="popup-order__form-lable" for="country">country of delivery:</label>
            <input class="popup-order__form-input" id="country" type="text" name="country" placeholder="enter country"
              required>
          </div>
          <div class="popup-order__form-item">
            <label class="popup-order__form-lable" for="address">address of the delivery:</label>
            <input class="popup-order__form-input" id="address" type="text" name="address" placeholder="enter address"
              required>
          </div>
          <button class="popup-order__form-btn" type="submit">SEND</button>
        </form>
      </div>
      <div class="header__nav-overlay"></div>
    </div>
  </article>
  <script src="js/swiper.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
