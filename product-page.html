<!-- header -->
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/swiper.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>TURN</title>
</head>

<body>
  <header class="header-product-preview">
    <div class="container">
      <div class="row row-jcsb row-ai-center">
        <div class="wrapper-img wrapper-header-product-page-logo">
          <a href="index.html"><img src="img/mini-logo.svg" alt=""></a>
        </div>
        <div class="catalog">
          <ul class="catalog__ul">
            <li class="catalog__li"><a href="#">table</a></li>
            <li class="catalog__li"><a href="#">sitting</a></li>
          </ul>
          <span class="header-all-product__nav-open"></span>
        </div>
      </div>
    </div>
  </header>
  <section class="product-preview">
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper product-preview__slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper product-preview__slider-wrapper">
          <!-- Slides -->
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <img src="img/product/1-product-noize-table.webp" alt="">
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <img src="img/product/2-product-noize-table.webp" alt="">
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <img src="img/product/3-product-noize-table.webp" alt="">
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <img src="img/product/4-product-noize-table.webp" alt="">
            </div>
          </div>
          <div class="swiper-slide product-preview__slider-slide">
            <div class="product-preview__slider-wrapper-img">
              <img src="img/product/5-product-noize-table.webp" alt="">
            </div>
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </section>

  <script src="js/swiper.js"></script>
  <script src="js/jquery.js"></script>
</body>

</html>
